<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <P class = "title-nav"> EBAC</P>
    </nav>

    <p class="subtitle">Registro de alumnos nuevos en EBAC</p>

<form action="">
    <input type="text" name="name-user" placeholder="Nombre del Alumno" id="">
    <input type="text" age="age-user" placeholder="Edad del Alumno" id="">
    <input type="text" location="location-user" placeholder="Localidad del Alumno" id="">
    <input type="text" program="program-user" placeholder="Curso" id="">
    <input type="text" email="email-user" placeholder="Email" id="">
    <input type="text" phoneNumber="phoneNumber-user" placeholder="Numero de teléfono" id="">
        <div>
            <input type="text" socialNumber="socialNumber-user" placeholder="¿Cuenta con seguro social?" id="">
            <input type="checkbox">
        </div>

    <button>Enviar</button>
</form>

</body>
</html>
